<!DOCTYPE html>
<html lang="en">
<head>
	<title>SAPI</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="data:," />
	<style>
		body {
			font-family: system-ui, -apple-system, BlinkMacSystemFont;
			margin: 4rem 1rem;
		}
		header {
			text-align: center;
			margin: 4rem 0;
		}
		#app {
			display: flex;
			justify-content: center;
		}
	</style>
</head>
<body>
	<header><h2>SAPI</h2></header>
	<div id="app"></div>
	<template id="app-template">
		<link rel="stylesheet" href="dist/style.css">
		<div class="flex wrap-reverse">
			<div id="search-box">
				<div>
					<input id="search" type="search" placeholder="search" autocomplete="off"/>
					<fieldset id="search-method">
						<label>artist<input type="radio" name="search-method" checked></label>
						<label>track<input type="radio" name="search-method"></label>
					</fieldset>
				</div>
				<button id="get-playlist" type="button" disabled>Get Playlist</button>
			</div>
			<div class="flex">
				<div>
					<fieldset>
						<legend>danceability</legend>
						<label for="danceability">min</label>
						<input type="range" id="danceability" name="danceability" min="0" max="1" value="0.5" step="0.1">
						<label for="danceability">max</label>
					</fieldset>
					<fieldset>
						<legend>energy</legend>
						<label for="energy">min</label>
						<input type="range" id="energy" name="energy" min="0" max="1" value="0.5" step="0.1">
						<label for="energy">max</label>
					</fieldset>
				</diV>
				<div>
					<fieldset>
						<legend>popularity</legend>
						<label for="popularity">min</label>
						<input type="range" id="popularity" name="popularity" min="0" max="100" value="50" step="10">
						<label for="popularity">max</label>
					</fieldset>
					<fieldset>
						<legend>valence</legend>
						<label for="valence">min</label>
						<input type="range" id="valence" name="valence" min="0" max="1" value="0.5" step="0.1">
						<label for="valence">max</label>
					</fieldset>
				</div>
			</div>
		</div>
		<div class="flex">
			<ul class="magic-list" id="search-results"></ul>
			<div>
				<ul class="magic-list seeds-list" id="artist-seeds"></ul>
				<ul class="magic-list seeds-list" id="track-seeds"></ul>
			</div>
		</div>
		<div class="flex hidden" id="playlist">
			<div>
				<h3>Playlist:</h3>
				<button id="clear-playlist" type="button">Clear</button>
				<button id="save-playlist" type="button">Save Playlist</button>
			</div>
			<div>
				<ol id="playlist-ordered"></ol>
			</div>
		</div>
		<div id="results"></div>
	</template>
	<script src="dist/bundle.min.js"></script>
</body>
</html>
